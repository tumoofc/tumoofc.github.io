<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TUMO Web Mining</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:#111;color:#eee;margin:0}
    main{max-width:720px;margin:8vh auto;padding:24px;background:#1a1a1a;border-radius:12px;box-shadow:0 6px 36px rgba(0,0,0,.5)}
    h1{margin:0 0 8px}
    .row{display:flex;gap:12px;align-items:center;flex-wrap:wrap;margin:12px 0}
    .btn{display:inline-block;padding:10px 16px;border-radius:8px;background:#ffd54f;color:#111;font-weight:700;text-decoration:none;border:0;cursor:pointer}
    .btn:disabled{opacity:.6;cursor:not-allowed}
    .tip{color:#aaa;font-size:14px}
    #status{font-weight:700}
    .toolbar{display:flex;justify-content:space-between;align-items:center;margin-bottom:8px}
    .lang{display:flex;gap:6px}
    .lang button{background:#333;color:#ddd;border:1px solid #444;border-radius:6px;padding:6px 10px;cursor:pointer}
    .lang button.active{background:#ffd54f;color:#111;border-color:#ffd54f}
  </style>
</head>
<body>
  <main>
    <div class="toolbar">
      <div>⛏️</div>
      <div class="lang">
        <button id="lang-en" class="active" onclick="setLang('en')">EN</button>
        <button id="lang-ko" onclick="setLang('ko')">KO</button>
      </div>
    </div>

    <h1 data-i18n="title">TUMO Web Mining (MVP)</h1>
    <div id="status" data-i18n="status_disconnected">Wallet disconnected</div>

    <div class="row">
      <button id="btnConnect" class="btn" data-i18n="connect">Connect Wallet</button>
      <button id="btnStart"   class="btn" data-i18n="start">Start</button>
      <button id="btnStop"    class="btn" data-i18n="stop">Stop</button>
    </div>

    <div class="row">
      <span data-i18n="today_earned_label">Today:</span>
      <b id="earned">0</b> <span data-i18n="pts">pts</span>
    </div>

    <hr>
    <div class="row">
      <button id="btnClaim" class="btn" data-i18n="claim_today">Claim today</button>
    </div>
    <p class="tip" data-i18n="fee_note">
      Gas for the claim transaction is paid by the user's wallet.
    </p>
  </main>

  <script defer src="https://unpkg.com/@solana/web3.js@1.91.0/lib/index.iife.js"></script>
  <script defer src="./app.js"></script>
</body>
</html>
