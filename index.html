<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TUMO Web Mining</title>
  <style>
    body { font-family: system-ui; text-align: center; padding: 50px; }
    button { padding: 15px 30px; font-size: 18px; cursor: pointer; border-radius: 10px; }
    #status { margin-top: 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>⛏️ TUMO Web Mining</h1>
  <p>웹에서 참여 버튼을 누르고 직접 채굴 보상을 클레임하세요.</p>
  <button onclick="mine()">채굴하기</button>
  <div id="status">지갑을 연결하세요.</div>

  <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.js"></script>
  <script>
    let wallet = null;
    async function connectWallet() {
      if (window.solana && window.solana.isPhantom) {
        try {
          const resp = await window.solana.connect();
          wallet = resp.publicKey.toString();
          document.getElementById("status").innerText = "연결됨: " + wallet;
        } catch (err) {
          document.getElementById("status").innerText = "지갑 연결 실패";
        }
      } else {
        document.getElementById("status").innerText = "Phantom 지갑을 설치하세요.";
      }
    }

    async function mine() {
      if (!wallet) {
        await connectWallet();
        return;
      }
      document.getElementById("status").innerText = "⛏️ 채굴 포인트 기록 중...";
      // TODO: 서버리스 API로 기록 전송 (Cloudflare/Supabase)
      setTimeout(() => {
        document.getElementById("status").innerText = "✅ 채굴 포인트가 기록되었습니다.";
      }, 1000);
    }
  </script>

  <br><br>
  <button onclick="connectWallet()">지갑 연결</button>
</body>
</html>
