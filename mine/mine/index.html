<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TUMO Web Mining</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://unpkg.com/@solana/web3.js@1.91.0/lib/index.iife.js"></script>
</head>
<body>
  <main>
    <h1>⛏️ TUMO Web Mining (MVP)</h1>
    <div id="status">지갑 미연결</div>
    <div class="row">
      <button id="btnConnect">지갑 연결</button>
      <button id="btnStart">Start</button>
      <button id="btnStop">Stop</button>
    </div>
    <div class="row">
      오늘 적립: <b id="earned">0</b> pts
    </div>
    <hr>
    <div class="row">
      <button id="btnClaim">오늘분 수령</button>
    </div>
    <p class="tip">수령 트랜잭션의 가스는 <b>사용자 지갑</b>이 지불합니다.</p>
  </main>
  <script src="./app.js"></script>
</body>
</html>
