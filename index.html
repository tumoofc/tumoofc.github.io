<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TUMO</title>
  <style>
    :root{
      --h1: clamp(26px, 5vw, 52px);
      --lead: clamp(14px, 1.7vw, 18px);
      --icon: clamp(96px, 12vw, 128px);
      --symbols-bottom: clamp(46px, 7vw, 80px);
      --hero-w: min(90vw, 800px);
      --wrap-w: min(94vw, 980px);
      --btn-py: clamp(12px, 1.6vw, 16px);
      --btn-px: clamp(22px, 2.8vw, 32px);
      --btn-radius: 18px;
    }
    html,body{height:100%}
    /* Í≥®Îìú ÌöåÎ°ú Î∞∞Í≤Ω */
    body{
      margin:0; text-align:center; color:#111;
      font-family:"Segoe UI",system-ui,-apple-system,Roboto,Helvetica,Arial,sans-serif;
      background:
        radial-gradient(circle at 50% 36%,
          rgba(255,245,190,1) 0%,
          rgba(255,235,140,.85) 28%,
          rgba(255,220,80,.55) 56%,
          rgba(255,200,40,.28) 78%,
          rgba(255,190,0,.12) 92%,
          rgba(255,190,0,0) 100%),
        url("./assets/Chat.png") center top / cover no-repeat,
        #ffe680;
      background-attachment: fixed;
      padding: clamp(18px, 3vw, 30px) 12px;
      position: relative;
    }
    @media (max-width:900px){ body{ background-attachment: scroll; } }

    /* Ïñ∏Ïñ¥ ÌÜ†Í∏Ä */
    .lang {
      position: fixed; top: 14px; right: 14px; z-index: 9999;
      display: inline-flex; gap: 8px; align-items: center;
      padding: 8px 12px; border-radius: 14px; cursor:pointer;
      background: rgba(0,0,0,.65); color:#fff; font-weight:800;
      border: 1px solid rgba(255,255,255,.25);
      box-shadow: 0 8px 20px rgba(0,0,0,.25);
      user-select: none;
    }
    .lang small{opacity:.85}

    .wrap{ width:var(--wrap-w); margin:0 auto; }
    .symbols{
      margin: clamp(10px, 2vw, 18px) auto var(--symbols-bottom);
      display:flex; justify-content:center; align-items:center;
      gap: clamp(18px, 3vw, 26px); flex-wrap:wrap;
    }
    .symbols img{ width:var(--icon); height:var(--icon); object-fit:contain; filter: drop-shadow(0 6px 18px rgba(0,0,0,.3)); }

    .hero{ width: var(--hero-w); margin: 0 auto; }
    h1{
      font-size:var(--h1); line-height:1.18; margin: 0 auto clamp(14px, 2.6vw, 26px);
      font-weight:900; text-shadow:0 2px 8px rgba(255,255,255,.4);
    }
    .subtitle{
      margin:0 auto clamp(16px, 3vw, 28px); opacity:.95; font-style:italic;
      font-size: clamp(15px, 1.8vw, 19px);
    }
    .lead{
      margin:0 auto clamp(20px, 3vw, 34px); max-width: 760px;
      font-size: var(--lead); line-height:1.6;
    }
    .lead .brand{ color:#ff6f3c; font-weight:900; }

    .actions{
      display:flex; gap: clamp(14px, 3vw, 22px);
      justify-content:center; align-items:center; flex-wrap:wrap;
      margin: clamp(20px, 3.4vw, 36px) 0 clamp(18px, 3vw, 30px);
    }
    .btn{
      display:inline-flex; align-items:center; gap:12px;
      padding: var(--btn-py) var(--btn-px);
      border-radius: var(--btn-radius);
      font-weight:800; text-decoration:none; cursor:pointer;
      background:#ffd633; color:#111;
      border:1px solid rgba(255,230,120,.95);
      box-shadow:0 10px 24px rgba(0,0,0,.18), inset 0 1px 0 rgba(255,255,255,.6);
      transition: transform .12s ease, box-shadow .12s ease, filter .12s ease;
    }
    .btn:hover{ transform: translateY(-1px); filter: brightness(1.03); }
    .btn.red{
      background: linear-gradient(#ff5a3a, #e5381e); color:#fff; border:1px solid rgba(210,20,0,.75);
      box-shadow: 0 12px 26px rgba(229,56,30,.28), inset 0 1px 0 rgba(255,180,170,.6);
    }

    .bot{
      width: clamp(92px, 18vw, 200px); height:auto;
      margin: clamp(20px, 3.4vw, 34px) auto clamp(8px, 1.4vw, 12px);
      display:block; filter: drop-shadow(0 10px 28px rgba(0,0,0,.3));
      max-width: 70vw;
    }

    .info{
      width: var(--hero-w); margin: 12px auto 0; font-size: clamp(14px, 1.55vw, 15px);
      line-height:1.72; color:#1c1600;
    }
    .info .row{margin:6px 0}
    .info a{ color:#0645ad; text-decoration: underline; }

    footer{
      width: var(--hero-w); margin: clamp(18px, 2.8vw, 30px) auto 0;
      font-size: clamp(12px, 1.5vw, 13px); opacity:.9;
    }
  </style>

  <!-- i18n Ïä§ÌÅ¨Î¶ΩÌä∏ -->
  <script>
    // Ïñ∏Ïñ¥ Î¶¨ÏÜåÏä§
    const I18N = {
      en: {
        title: "The AI-Born Web3 Ecosystem ‚Äî Built for Utility, Driven by Community.",
        subtitle: "(AI-designed, User-owned ‚Äî AI-Born)",
        desc: "An AI-Web3 ecosystem designed to save time and create real utility value.",
        aboutBtn: "üåê About TUMO",
        hubBtn: "‚õè Go to Earn Hub",
        welcome: "üåê Welcome to TUMO",
        websiteLabel: "Website:",
        tokenUtility: "Token Utility: Click2Earn, Governance, DAO",
        vision: "Vision: To become a time-saving AI companion, not a replacement.",
        footer: "Symbol & Logo ¬© TUMO Foundation ¬∑ ¬© 2025 TUMO Foundation. All rights reserved.",
        langBadge: "EN / KO"
      },
      ko: {
        title: "AI-ÌÉÑÏÉù Web3 ÏÉùÌÉúÍ≥Ñ ‚Äî Ïã§Ïö©ÏÑ±Í≥º Ïª§ÎÆ§ÎãàÌã∞Î°ú Íµ¨Ï∂ïÎê©ÎãàÎã§.",
        subtitle: "(AI ÏÑ§Í≥Ñ, ÏÇ¨Ïö©Ïûê ÏÜåÏú† ‚Äî AI ÌÉÑÏÉù)",
        desc: "AI-Web3 ÏÉùÌÉúÍ≥ÑÎäî ÏãúÍ∞ÑÏùÑ Ï†àÏïΩÌïòÍ≥† Ïã§ÏÇ¨Ïö© Í∞ÄÏπòÎ•º Ï∞ΩÏ∂úÌïòÎèÑÎ°ù ÏÑ§Í≥ÑÎêòÏóàÏäµÎãàÎã§.",
        aboutBtn: "üåê Ìà¨Î™® ÏÜåÍ∞ú",
        hubBtn: "‚õè ÏΩîÏù∏ ÏñªÍ∏∞ ÌóàÎ∏åÎ°ú",
        welcome: "üåê Ìà¨Î™®Ïóê Ïò§Ïã† Í≤ÉÏùÑ ÌôòÏòÅÌï©ÎãàÎã§",
        websiteLabel: "ÏõπÏÇ¨Ïù¥Ìä∏:",
        tokenUtility: "ÌÜ†ÌÅ∞ Ïú†Ìã∏Î¶¨Ìã∞: Click2Earn, Í±∞Î≤ÑÎÑåÏä§, DAO",
        vision: "ÎπÑÏ†Ñ: ÏãúÍ∞ÑÏùÑ Ï†àÏïΩÌï¥Ï£ºÎäî AI",
        footer: "Symbol & Logo ¬© TUMO Foundation ¬∑ ¬© 2025 TUMO Foundation. All rights reserved.",
        langBadge: "Ìïú/ÏòÅ Ï†ÑÌôò"
      }
    };

    const LS_LANG = "tumo_lang";
    let lang = localStorage.getItem(LS_LANG) || "en";

    function applyI18n() {
      const t = I18N[lang];
      document.querySelectorAll("[data-i18n]").forEach(el => {
        const k = el.getAttribute("data-i18n");
        if (t[k] != null) el.textContent = t[k];
      });
    }
    function toggleLang(){
      lang = (lang === "en") ? "ko" : "en";
      localStorage.setItem(LS_LANG, lang);
      applyI18n();
    }
    document.addEventListener("DOMContentLoaded", applyI18n);
  </script>
</head>
<body>
  <!-- Ïñ∏Ïñ¥ ÌÜ†Í∏Ä Î∞∞ÏßÄ -->

  <div class="wrap">

    <!-- ÏÉÅÎã® Ïã¨Î≥º -->
    <div class="symbols">
      <img src="./assets/512TMC.png" alt="TUMO Coin">

    <!-- ÌûàÏñ¥Î°ú -->

      <p class="lead">

      <div class="actions">

        <a href="/earn/index.html" class="btn red" data-i18n="hubBtn"></a>

    </div>

    <!-- Ï∫êÎ¶≠ÌÑ∞ -->
    <img src="./assets/tutu.png" alt="Tumo Bot" class="bot" />

    <!-- ÏÜåÍ∞ú/Ìë∏ÌÑ∞ -->
    <h1 id="about" data-i18n="welcome"></h1>
    <div class="info">
      <div class="row">
        <span data-i18n="websiteLabel"></span>
        <a href="https://tumoofc.github.io">https://tumoofc.github.io</a>

  </div>
</body>
</html>
